<html>
	<head>
		<style>
			#contactButton {
				width: 100px;
				height: 100px;
				border: burlywood solid 2px;
				background-color: #000;
			}
		</style>
		<script type="text/javascript">
			function ClickedMe() {
				let button = document.getElementById("contactButton");
				button.style.backgroundColor = "green";
				alert("Clicked that DIV!");
			}
		</script>
	</head>
	<body>
		<div id="fancyTitle">
			<div id="contactButton" onclick="ClickedMe()"></div>
		</div>
	</body>
</html>
